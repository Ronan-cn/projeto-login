<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section id="image"></section>
      <section id="form-section">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="login.php" method="post">
          <div class="input-container">
            <label for="email"><span class="material-icons">person</span></label>
            <input type="email" name="email" id="email" placeholder="Seu email" autocomplete="email" maxlength="50" required />
          </div>
          <div class="input-container">
            <label for="password"><span class="material-icons">vpn_key</span></label>
            <input type="password" name="password" id="password" placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="16" required />
          </div>
          <input class="submit-button" type="submit" value="Entrar" />
          <a href="#" class="forget-password">Esqueci a senha <span class="material-icons">email</span></a>
        </form>
      </section>
    </main>
  </body>
</html>
